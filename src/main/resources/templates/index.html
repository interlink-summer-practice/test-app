<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>
</head>
<body>
<h1>Tests for choice</h1>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <tr th:each="topic: ${listOfTopic}">
        <td th:text="${topic.id}"></td>
        <td><a th:href="@{${topic.name}}" th:text="${topic.name}"></a></td>
    </tr>
</table>
</body>
</html>
